<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homePage.css">
</head>

<body>

    <nav>
        <div class="left">
            <img src="../../Assets/Logo/big.png" alt="">
        </div>
        <div class="right">
            <h2><a href="../students.html">Home</a></h2>
        </div>
    </nav>

    <section class="main">
        <h1 class="title">QUIZ</h1>

        <div class="container">
            <div class="standardDiv">
                <h2>8th</h2>
                <input type="range" name="standard" id="standardInput" min="0" max="100" value="0">
            </div>

            <div class="mediumDiv">
                <h2>English Medium</h2>
                <input type="range" name="medium" id="mediumInput" min="0" max="100" value="0">
            </div>

            <div class="subjectDiv">
                <select class="subjectDropdown1">
                    <option value="default" selected disabled>Subject</option>
                    <!-- <option value="Maths">Maths</option> -->
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Civics">Civics</option>
                    <option value="Geography">Geography</option>
                </select>
                <select class="subjectDropdown2">
                    <option value="default" selected disabled>Subject</option>
                    <!-- <option value="Maths 1">Maths 1</option>
                    <option value="Maths 2">Maths 2</option> -->
                    <option value="Science 1">Science 1</option>
                    <option value="Science 2">Science 2</option>
                    <option value="Political Science">Political Science</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>

            <div class="lessonDiv">
                <div class="div">
                    <h1>L1</h1>
                    <input type="checkbox" value="Lesson 1">
                </div>
                <div class="div">
                    <h1>L2</h1>
                    <input type="checkbox" value="Lesson 2">
                </div>
                <div class="div">
                    <h1>L3</h1>
                    <input type="checkbox" value="Lesson 3">
                </div>
                <div class="div">
                    <h1>L4</h1>
                    <input type="checkbox" value="Lesson 4">
                </div>
                <div class="div">
                    <h1>L5</h1>
                    <input type="checkbox" value="Lesson 5">
                </div>
                <div class="div">
                    <h1>L6</h1>
                    <input type="checkbox" value="Lesson 6">
                </div>
                <div class="div">
                    <h1>L7</h1>
                    <input type="checkbox" value="Lesson 7">
                </div>
                <div class="div">
                    <h1>L8</h1>
                    <input type="checkbox" value="Lesson 8">
                </div>
                <div class="div">
                    <h1>L9</h1>
                    <input type="checkbox" value="Lesson 9">
                </div>
                <div class="div">
                    <h1>L10</h1>
                    <input type="checkbox" value="Lesson 10">
                </div>                
            </div>

            <div class="buttonDiv">
                <button>Start Test</button>
            </div>
        </div>

    </section>

    <script src="homePage.js"></script>

</body>

</html>
