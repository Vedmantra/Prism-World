<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../Assets/Logo/small.png">
    <title>Quiz Test</title>
    <link rel="stylesheet" href="../../../css/global.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <nav>
        <div class="left">
            <img src="../../../Assets/Logo/big.jpg" alt="">
        </div>
        <div class="right">
            <a href="./homePage.html">Home</a>
        </div>
    </nav>

    <div class="whiteEffect">
        <h1>CONGRATULATIONS</h1>
        <h2>You Got <span></span></h2>
        <button class="button">Check Questions</button>
    </div>

    <section>
        <h1 class="title">QUIZ TEST</h1>
        <div class="abra">
            <p class="correct">Correct: <span>0</span></p>
            <p class="incorrect">Incorrect: <span>0</span></p>
            <p class="missed">Missed: <span>0</span></p>
            <!-- <p class="totalMarks"><span></span></p> -->
        </div>
        <div class="container"></div>
        <div class="buttonDiv">
            <button class="button submitButton">Submit</button>
            <button class="button restartButton">Restart</button>
        </div>
    </section>

    <script src="quiz.js"></script>
</body>

</html>
